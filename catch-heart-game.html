<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’– Catch the Heart! ðŸ’–</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }
        h1 {
            color: white;
            font-size: 2.5em;
        }
        #gameArea {
            width: 100%;
            height: 80vh;
            position: relative;
            overflow: hidden;
            border: 3px solid white;
        }
        .heart {
            width: 40px;
            position: absolute;
            top: -50px;
        }
        #basket {
            width: 80px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        #scoreBoard {
            font-size: 1.5em;
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>ðŸ’– Catch the Falling Hearts! ðŸ’–</h1>
    <p id="scoreBoard">Score: 0 | Missed: 0</p>
    
    <div id="gameArea">
        <img src="https://raw.githubusercontent.com/dibboop/finalapology/refs/heads/main/Basket%20emoji%20_%20AI%20Emoji%20Generator.jpeg" id="basket" alt="Basket">
    </div>

    <script>
        let score = 0;
        let missed = 0;
        const gameArea = document.getElementById("gameArea");
        const basket = document.getElementById("basket");
        const scoreBoard = document.getElementById("scoreBoard");

        function createHeart() {
            let heart = document.createElement("img");
            heart.src = "https://raw.githubusercontent.com/dibboop/finalapology/refs/heads/main/308fa259-1d6d-446b-93ad-e03b477656bc.jpeg";
            heart.classList.add("heart");
            heart.style.left = Math.random() * 90 + "%";
            gameArea.appendChild(heart);

            let fallInterval = setInterval(() => {
                heart.style.top = heart.offsetTop + 5 + "px";
                if (heart.offsetTop > window.innerHeight - 80) {
                    let heartLeft = heart.offsetLeft;
                    let basketLeft = basket.offsetLeft;
                    if (heartLeft > basketLeft && heartLeft < basketLeft + 80) {
                        score++;
                    } else {
                        missed++;
                    }
                    heart.remove();
                    updateScore();
                    clearInterval(fallInterval);
                }
            }, 50);
        }

        function updateScore() {
            scoreBoard.innerText = `Score: ${score} | Missed: ${missed}`;
            if (missed >= 5) {
                alert("ðŸ¥ºðŸ’” Don't break my heart! Try again!");
                score = 0;
                missed = 0;
            }
        }

        document.addEventListener("mousemove", (event) => {
            let x = event.clientX;
            basket.style.left = x - 40 + "px";
        });

        setInterval(createHeart, 800);
    </script>

</body>
</html>

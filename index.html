<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry ðŸ’”</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #ffdde1, #ee9ca7); /* Cute pink gradient */
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }
        h1 {
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 5px #ff69b4;
        }
        .sad-img {
            width: 200px;
            animation: shake 1s infinite alternate;
        }
        @keyframes shake {
            from { transform: translateX(-5px); }
            to { transform: translateX(5px); }
        }
        .next-btn {
            font-size: 1.5em;
            padding: 15px 30px;
            border: none;
            border-radius: 20px;
            background: #ff69b4;
            color: white;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(255, 20, 147, 0.5);
            transition: all 0.3s;
        }
        .next-btn:hover {
            background: #ff1493;
            transform: scale(1.1);
        }
        .heart-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            color: #ff1493;
            font-size: 20px;
            animation: float 4s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>ðŸ’” I'm Sooo Sorry... ðŸ’”</h1>
    <img class="sad-img" src="sad-character.png" alt="Sad Character"> <!-- Upload your image -->
    <br><br>
    <button class="next-btn" onclick="nextPage()">Next ðŸ’–</button>

    <div class="heart-container"></div>

    <script>
        function nextPage() {
            window.location.href = "apology.html"; // Redirect to apology page
        }

        // Generate floating hearts
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "ðŸ’–";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.querySelector(".heart-container").appendChild(heart);
            setTimeout(() => { heart.remove(); }, 4000);
        }
        setInterval(createHeart, 300);
    </script>

</body>
</html>

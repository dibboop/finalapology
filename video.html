<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎥 Video 🎥</title>
    <style>
        body {
            background-color: #ffd6e0; /* Pastel Pink */
            text-align: center;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #ff4081;
            font-size: 2.5em;
            margin-top: 20px;
        }
        .video-container {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }
        iframe {
            width: 100%;
            height: 315px;
            border-radius: 10px;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #ff4081;
        }
        .hearts {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
            opacity: 0.7;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>

    <h1>🎀 A Special Video for You 🎀</h1>

    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/0eTA1HaeJbU" width="100%" height="400" frameborder="0" allowfullscreen></iframe>

    </div>

    <div class="buttons">
        <button class="btn" onclick="window.location.href='gift.html'">🎁 Back to Gift</button>
        <button class="btn" onclick="window.location.href='catch-heart-game.html'">🎮 Next: Catch the Heart Game</button>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("hearts");
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.background = "pink";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Gift üéÅ</title>
    <style>
        body {
            background-color: #ffccdc; /* Soft pastel pink */
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            font-size: 45px;
            color: #ff4d6d;
            text-shadow: 2px 2px 5px #ff99ac;
        }

        /* Gift Box */
        .gift-box {
            width: 200px;
            height: 200px;
            background: url('https://raw.githubusercontent.com/dibboop/finalapology/refs/heads/main/_%20(4).jpeg') no-repeat center/cover; /* Pink Gift Box */
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        /* Shake Effect */
        .shake {
            animation: shake 0.5s ease-in-out infinite alternate;
        }

        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(3deg); }
            50% { transform: rotate(-3deg); }
            75% { transform: rotate(3deg); }
            100% { transform: rotate(-3deg); }
        }

        /* Buttons */
        .hidden {
            display: none;
        }

        .btn {
            background-color: #ff4d6d;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s, background 0.3s;
        }

        .btn:hover {
            background-color: #ff1e4d;
            transform: scale(1.1);
        }

        /* Cute Cat */
        .cat {
            width: 150px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üéÄ Open Your Surprise üéÅ</h1>
        <div class="gift-box" id="giftBox" onclick="openGift()"></div>
        
        <!-- Buttons appear after clicking -->
        <div id="buttons" class="hidden">
            <button class="btn" onclick="window.location.href='playlist.html'">üé∂ Playlist</button>
            <button class="btn" onclick="window.location.href='video.html'">üé• Video</button>
            <button class="btn" onclick="window.location.href='catch-heart-game.html'">üíñ Catch the Heart</button>
        </div>
        <button class="btn hidden" id="finalQuestion" onclick="window.location.href='forgiveness.html'">üê± The Final Question</button>
    </div>

    <script>
        function openGift() {
            let gift = document.getElementById("giftBox");
            gift.classList.add("shake");

            setTimeout(() => {
                gift.classList.remove("shake");
                document.getElementById("buttons").classList.remove("hidden"); // Show buttons
                document.getElementById("catImage").style.display = "block"; // Show cat
                document.getElementById("finalQuestion").classList.remove("hidden"); // Show final question
            }, 1500);
        }
    </script>

</body>
</html>

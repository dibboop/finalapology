<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Special Gift üéÅüíñ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            text-align: center;
            background-color: #ffe6f2;
            font-family: 'Pacifico', cursive, sans-serif;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 30px;
            color: #ff1493;
            text-shadow: 2px 2px 10px white;
        }
        #gift-box {
            width: 180px;
            height: 180px;
            background-image: url('https://raw.githubusercontent.com/dibboop/finalapology/refs/heads/main/_%20(4).jpeg'); /* Upload your gift box image */
            background-size: cover;
            margin: 100px auto;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
        }
        #gift-box.shake {
            animation: shake 1s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }
        .hidden {
            display: none;
            opacity: 0;
        }
        .fade-in {
            animation: fadeIn 1.5s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        button {
            padding: 12px 22px;
            margin: 15px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            background-color: #ff69b4;
            color: white;
            border-radius: 15px;
            transition: 0.3s;
            box-shadow: 0 0 10px white;
            font-family: 'Pacifico', cursive, sans-serif;
        }
        button:hover {
            background-color: #ff1493;
            transform: scale(1.1);
            box-shadow: 0 0 20px white;
        }

        /* Falling hearts */
        .floating-heart {
            position: absolute;
            font-size: 24px;
            color: #ff1493;
            opacity: 0.8;
            animation: floatHearts 5s linear infinite;
        }
        @keyframes floatHearts {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>üéÅ Tap the Gift to Open Your Surprise! üíñ</h1>
    <div id="gift-box"></div>

    <div id="options" class="hidden">
        <button onclick="window.location.href='playlist.html'">üéµ Open Playlist</button>
        <button onclick="window.location.href='scrapbook.html'">üé• Watch Video</button>
        <button onclick="window.location.href='catch-heart-game.html'">üíñ Play Catch the Heart</button>
    </div>

    <div id="final-button-container" class="hidden">
        <button onclick="window.location.href='forgiveness.html'">‚ú® The Final Question ‚ú®</button>

    </div>

    <script>
        let giftBox = document.getElementById("gift-box");
        let options = document.getElementById("options");
        let finalButtonContainer = document.getElementById("final-button-container");

        giftBox.addEventListener("click", function() {
            giftBox.classList.add("shake");

            setTimeout(() => {
                giftBox.style.backgroundImage = "none"; // Hide gift image
                giftBox.innerHTML = "üéÄüíñ"; // Add emoji surprise
                createFloatingHearts();

                setTimeout(() => {
                    options.classList.remove("hidden");
                    options.classList.add("fade-in");

                    // Show the final button dramatically after 4 seconds
                    setTimeout(() => {
                        finalButtonContainer.classList.remove("hidden");
                        finalButtonContainer.classList.add("fade-in");
                    }, 4000);
                }, 1000);
            }, 1000);
        });

        function createFloatingHearts() {
            for (let i = 0; i < 15; i++) {
                let heart = document.createElement("div");
                heart.classList.add("floating-heart");
                heart.innerHTML = "üíñ";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(heart);

                setTimeout(() => { heart.remove(); }, 5000);
            }
        }
    </script>

</body>
</html>

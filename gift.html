<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Gift for You 🎁💕</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        h1 {
            font-size: 2.5em;
            color: white;
            background: rgba(255, 0, 150, 0.8);
            padding: 10px;
            border-radius: 15px;
            display: inline-block;
        }
        .gift-box {
            position: relative;
            width: 200px;
            cursor: pointer;
            margin: 50px auto;
        }
        .gift-box img {
            width: 100%;
            transition: transform 0.5s ease-in-out;
        }
        .hidden-content {
            display: none;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 15px 20px;
            font-size: 1.3em;
            margin: 10px;
            background-color: red;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <h1>🎁 I Have a Special Gift for You! 🎁</h1>

    <div class="gift-box" onclick="openGift()">
        <img id="gift-img" src="https://i.imgur.com/AKjx1iE.png" alt="Wrapped Gift">
    </div>

    <div class="hidden-content" id="gift-content">
        <p>Ta-daa! ✨ Here’s a little something for you! 💖</p>
        <a href="playlist.html" class="btn">🎵 Open Playlist</a>
        <a href="video.html" class="btn">📹 Watch Video</a>
        <a href="game.html" class="btn">🎮 Play Game</a>
    </div>

    <script>
        function openGift() {
            let giftImg = document.getElementById("gift-img");
            let giftContent = document.getElementById("gift-content");
            
            // Change gift image to open box
            giftImg.src = "https://i.imgur.com/9cRXNbn.png";  
            
            // Show the hidden buttons
            giftContent.style.display = "block";
        }
    </script>

</body>
</html>

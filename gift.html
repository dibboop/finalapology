<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Gift 🎁</title>
    <style>
        body {
            text-align: center;
            background-color: pink;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #gift-box {
            width: 150px;
            height: 150px;
            background-image: url('https://raw.githubusercontent.com/dibboop/finalapology/refs/heads/main/_%20(4).jpeg'); /* Upload your gift image */
            background-size: cover;
            margin: 100px auto;
            cursor: pointer;
            transition: transform 0.3s;
        }
        #gift-box.shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-5px); }
        }
        .hidden {
            display: none;
            opacity: 0;
        }
        .fade-in {
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: #ff69b4;
            color: white;
            border-radius: 10px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>

    <h1>🎁 Tap to Open Your Gift! 🎁</h1>
    <div id="gift-box"></div>

    <div id="options" class="hidden">
        <button onclick="window.location.href='playlist.html'">🎵 Playlist</button>
        <button onclick="window.location.href='video.html'">🎥 Video</button>
        <button onclick="window.location.href='catch-heart-game.html'">💖 Catch the Heart Game</button>
    </div>

    <div id="final-button-container" class="hidden">
        <button onclick="window.location.href='forgiveness.html'">🤍 The Final Question 🤍</button>
    </div>

    <script>
        let giftBox = document.getElementById("gift-box");
        let options = document.getElementById("options");
        let finalButtonContainer = document.getElementById("final-button-container");

        giftBox.addEventListener("click", function() {
            giftBox.classList.add("shake");
            setTimeout(() => {
                giftBox.style.display = "none";
                options.classList.remove("hidden");
                options.classList.add("fade-in");

                // Show the final button after 3 seconds
                setTimeout(() => {
                    finalButtonContainer.classList.remove("hidden");
                    finalButtonContainer.classList.add("fade-in");
                }, 3000);
            }, 500);
        });
    </script>

</body>
</html>
